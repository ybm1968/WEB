<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수로 평균 구하기</title>
    <script>

        let arr = [1,2,3,3,7,15]

        document.write(`합계 : ${ sum(arr) } <br>`)
        document.write(`평균 : ${ avg(arr).toFixed(2) }`)
        // 숫자타입.toFixed() : 소수점 자리수를 나타내는 함수

         // 합계를 구하는 함수
         function sum(arry) {
            let sum = 0

            for (let i = 0; i < arry.length; i++) {
                sum += arry[i]
            }
            return sum
        }

        // 평균을 구하는 함수
        function avg(array) {
            let avg = 0.0
            avg = sum(array) / array.length
            return avg
        }
    </script>
</head>

</html>
