<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 호출</title>
    <script>

        선언적함수()       // - 함수정의 전에 호출 가능 (호이스팅)
        // 익명함수()         - 함수정의 전에 호출 불가  
        
        // 익명 함수 정의
        const 익명함수 =  function() {
            console.log('익명함수 호출!');
        }

        // 선언적 함수 정의
        function 선언적함수() {
            console.log('선언적함수 호출!');
        }

        // 함수호출
        익명함수()
        선언적함수()

        // 출력
        console.log(typeof 익명함수);
        console.log(익명함수);
        console.log(익명함수());    
        // 익명함수에 리턴값이 없기 떄문에 익명함수의 상수는 값이 정의 되어있지 않아서 undefined로 출력


    </script>
</head>
<body>
    
</body>
</html>
