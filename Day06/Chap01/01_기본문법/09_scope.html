<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
    <script>
        function test() {
            var local = 10
            
            if ( local > 0 ) {
                let local = 20
                console.log(`local : ${local}`);
            }

            console.log(`local : ${local}`);
        }

        function test2() {
            let local2 = 10
            
            if ( local2 > 0 ) {
                // console.log(`local2 : ${local2}`);   local2가 선언만 되고 아직 초기화가 되지 않음

                let local2 = 20
                console.log(`local2 : ${local2}`);
            }

            console.log(`local2 : ${local2}`);
        }

        test()
        test2()

        console.log(`test3 : ${test3}`);
        console.log(`test4 : ${test4}`);
        var test3 = 'test'      // var 에서는 호이스팅이 가능
        let test4 = 'test'      // let 에서는 호이스팅이 불가능
    </script>
</head>
<body>
    
</body>
</html>
